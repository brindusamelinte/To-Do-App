<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet" />

</head>
<body>

    <div class="container d-flex flex-column align-items-center">
        <div class="w-50 m-5 p-4 bg-secondary text-white">
            <form action="#">
                <h1 class="pb-2 text-center text-dark border-bottom border-dark">TO DO APP</h1>
                <div class="pt-4">
                    <label class="mb-2 fs-5 d-block form-label" for="task-name">Enter a new task you wish to add to your list:</label>
                    <div class="input-group">
                        <input id="task-name" class="w-75 mb-4 p-2 form-control" type="text" name="task-name" value="" placeholder="Check the email from the Travel Agency" aria-label="Check the email from the Travel Agency" aria-describedby="button-addtask"/>
                        <button id="button-addtask" class="mb-4 p-2 btn btn-dark " type="button">Add Task</button>
                    </div>
                </div>
                <div class="pt-4">
                    <label id="tasks-label" class="mb-2 fs-5 d-block form-label">My Tasks:</label>
                    <div id="task-list" class="mb-4 d-flex flex-column"></div>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
